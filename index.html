<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Watch</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="wrapper">
    <div class="row">
      <h2>STOPWATCH</h2>
      <P>
      <h3>JAVASCRIPT STOPWATCH</h3>
      </P>
      <div class="time">
        <p class="" id="displayTimer"></p>
      </div>
      <div class="button-box">
        <input type="button" onclick="startTimer()" class="stop" value="Start" />
        <input type="button" onclick="stopTimer()" class="stop" value="Stop" />
        <input type="button" onclick="resetTimer()" class="stop" value="Reset" />
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
